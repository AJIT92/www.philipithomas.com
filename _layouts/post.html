---
layout: default
---
<div id="post">
<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
<p id="date"><small>{{ page.date | date: "%e %B %Y" }}</small></p>	

    
{{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
    {% for post in site.related_posts limit:3 %}
      <p><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></p>
    {% endfor %}
</div>
