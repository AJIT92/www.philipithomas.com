---
layout: main 
categories: true
---
<article>
    <header>    
            <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
            <div class="subtitle">
              {{ page.date | date: "%e %B %Y" }}
              {% if page.category %}
                in <a href="/posts/{{ page.category }}">{{ page.category }}</a>
              {% endif %}

            </div>
    </header>

    {{ content }}
</article>
