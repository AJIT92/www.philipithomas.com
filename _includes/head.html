<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<title>
    {% if page.title %}
        {{ page.title}} | Philip I Thomas
    {% else %}
        Philip I Thomas
    {% endif %}
</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Philip I Thomas" />
<link rel="shortcut icon" href="/favicon.ico">
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{% include description.html %}{% endif %}" />

<script type="text/javascript" src="//use.typekit.net/exf4hnj.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css" /> 
<link rel="stylesheet" href="/css/custom.css" /> 
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
{% if page.header_insert %}
    {{ page.header_insert}}
{% endif %}

{% if page.latex %}
<script type="text/x-mathjax-config">
MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
</script>
{% endif %}

{% if page.highcharts %}
<script src="/js/highcharts.js" type="text/javascript"></script>
{% endif %}

<!-- typekit -->
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<!-- Google Analytics -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-9939917-3']);
  _gaq.push(['_setDomainName', 'philipithomas.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
