{% for section in section_hash %}
  <div class="row">
    <div class="col-md-2 col-sm-12">
      <h3 class="no-margin pull-right">
        {{ section[0] }}
      </h3>
    </div>
    <div class="col-md-10 col-sm-12">
      <ul>
        {% for item in section[1] %}
          <li>
            {{ item | markdownify }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endfor %}
